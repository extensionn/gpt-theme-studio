<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ChatGPT Theme Studio</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background:#f4f4f4;
    color:#333;
  }
  header {
    background:#6a1b9a;
    padding:20px;
    text-align:center;
    color:#fff;
  }
  .nav-buttons {
    display:flex;
    justify-content:center;
    gap: 40px;
    margin: 40px 0;
  }
  .nav-button {
    font-size: 2.2rem;
    font-weight: bold;
    background:none;
    border:none;
    cursor:pointer;
    padding-bottom: 8px;
    position: relative;
    color: #6a1b9a;
    transition: color 0.3s ease;
  }
  .nav-button:hover {
    color: #8e24aa;
  }
  .nav-button.active {
    color: #e53935; /* kırmızı */
  }
  .nav-button.active::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 10%;
    width: 80%;
    height: 3px;
    background: #e53935;
    border-radius: 3px;
  }

  section {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
    display: none;
  }
  section.active {
    display: block;
  }
</style>
</head>
<body>

<header><h1>ChatGPT Theme Studio</h1></header>

<div class="nav-buttons">
  <button class="nav-button active" data-target="home">Home</button>
  <button class="nav-button" data-target="themes">Themes</button>
  <button class="nav-button" data-target="howto">How To Use</button>
  <button class="nav-button" data-target="contact">Contact</button>
</div>

<section id="home" class="active">
  <h2>Welcome to ChatGPT Theme Studio</h2>
  <p>Customize your AI experience with stunning themes.</p>
</section>

<section id="themes">
  <h2>Available Themes</h2>
  <!-- Temalar burada olacak -->
</section>

<section id="howto">
  <h2>How To Use</h2>
  <p>Watch our tutorial video to learn how to use the extension.</p>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>Email: support@gpt-theme-studio.com</p>
  <p>Discord: yourdiscordserver</p>
</section>

<script>
  const buttons = document.querySelectorAll('.nav-button');
  const sections = document.querySelectorAll('section');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const target = button.getAttribute('data-target');
      
      // Butonlarda active class ayarla
      buttons.forEach(b => b.classList.remove('active'));
      button.classList.add('active');

      // Bölümleri göster/gizle
      sections.forEach(sec => {
        if (sec.id === target) {
          sec.classList.add('active');
        } else {
          sec.classList.remove('active');
        }
      });
    });
  });
</script>

</body>
</html>
