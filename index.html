<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Theme Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ChatGPT Theme Extension</h1>
  </header>

  <main style="text-align:center; padding: 40px 20px;">
    <div id="intro-text" style="min-height: 4em; font-size: 1.2rem; color: #444;">
      <!-- Tanıtım yazısı buraya gelecek -->
    </div>

    <section id="install" style="margin-top: 40px;">
      <button id="install-btn" style="font-size: 1rem; padding: 12px 24px; background-color: #6a1b9a; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Install Extension
      </button>
    </section>
  </main>

  <footer style="text-align:center; padding: 24px; background: #f1f1f1; color: #666;">
    © 2025 GPT Theme Studio
  </footer>

  <script>
    const btn = document.getElementById('install-btn');
    const ua = navigator.userAgent;

    // Bu URL'leri ileride gerçek linklerle değiştir
    let url = 'https://www.youtube.com'; // default fallback

    if (/Edg\\//.test(ua)) {
      url = 'https://microsoftedge.microsoft.com/addons/detail/YOUR-EXTENSION-ID';
    } else if (/Chrome\\//.test(ua)) {
      url = 'https://chrome.google.com/webstore/detail/YOUR-EXTENSION-ID';
    } else if (/Firefox\\//.test(ua)) {
      url = 'https://addons.mozilla.org/firefox/addon/YOUR-EXTENSION-ID';
    } else {
      btn.textContent = 'Select Your Browser';
    }

    btn.addEventListener('click', () => {
      if (btn.textContent === 'Select Your Browser') {
        const list = document.createElement('ul');
        list.style.listStyle = 'none';
        list.style.marginTop = '16px';
        list.innerHTML = `
          <li><a href="https://chrome.google.com/webstore/detail/YOUR-EXTENSION-ID">Chrome</a></li>
          <li><a href="https://microsoftedge.microsoft.com/addons/detail/YOUR-EXTENSION-ID">Edge</a></li>
          <li><a href="https://addons.mozilla.org/firefox/addon/YOUR-EXTENSION-ID">Firefox</a></li>`;
        document.getElementById('install').appendChild(list);
      } else {
        window.open(url, '_blank');
      }
    });
  </script>
</body>
</html>
